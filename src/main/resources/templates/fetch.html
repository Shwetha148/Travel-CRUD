<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
        <h1>Travel Bucket List</h1>
        <table border="1px">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Description</th>
                <th>Image</th>
                <th>Status</th>
                <th>Action</th>
                <th>Update</th>
            </tr>
            <tr th:each="travel: ${travels}">
                <td th:text="${travel.name}">Name</td>
                <td th:text="${travel.countryname}">Country Name</td>
                <td th:text="${travel.description}">Description</td>
                <td> <img th:src="${travel.imagelink}" alt="Country Image" height="100px" width="100px"></td>
                <td th:text="${travel.visited}">Visited</td>
                <td><a th:href="'/delete?id='+${travel.id}">remove</a></td>
                <td><a th:href="'/update?id='+${travel.id}">edit</a></td>
            </tr>
         </table>
         <script th:if="${message}">
         alert("[[${message}]]")
         </script>
    </div>
</body>
</html>
